<ion-header>

  <ion-navbar>
    <ion-title>Tutorial</ion-title>

</ion-header>

<ion-content class="tutorial-page">

    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">

          <!-- <ion-buttons end> -->
            <button float-right ion-button color="primary">Skip</button>
          <!-- </ion-buttons> -->
       <div class="img">
        <img [src]="slide.image" class="slide-image"/>
      </div>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>

      </ion-slide>
      <ion-slide>
<div class="imgf">
        <img src="assets/imgs/trophy.png" class="slide-image"/>
        <h2 class="slide-title">Ready to Read?</h2>
        <button ion-button large clear icon-end color="primary">
          Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
      </ion-slide>
    </ion-slides>
  </ion-content>
